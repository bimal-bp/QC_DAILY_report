            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .print-btn:hover {

        }
        @media print {
            .action-buttons {
                display: none;
            }
            input, select {
                border: none;
                width: 100%;
                -webkit-appearance: none;

            }
            select:after {

            }
        }
    </style>
