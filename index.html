<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle Size Distribution Record</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .header-section {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .document-title {
            text-align: center;
            margin-bottom: 30px;
        }
        .document-title h1 {
            color: #2c3e50;
            margin-bottom: 5px;
        }
        .document-title h3 {
            color: #7f8c8d;
            margin-top: 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #34495e;
            color: white;
        }
        input[type="date"], input[type="text"], input[type="number"], select {
            width: 90%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .signature-section {
            display: flex;
            justify-content: space-between;
            margin-top: 40px;
        }
        .signature-box {
            width: 45%;
        }
        .signature-line {
            border-top: 1px solid #000;
            margin-top: 50px;
            width: 100%;
        }
        .action-buttons {
            text-align: center;
            margin: 30px 0;
        }
        .print-btn {
            padding: 10px 25px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .print-btn:hover {
            background-color: #2980b9;
        }
        @media print {
            .action-buttons {
                display: none;
            }
            input, select {
                border: none;
                width: 100%;
                -webkit-appearance: none;
                appearance: none;
                background: transparent;
            }
            input:focus, select:focus {
                outline: none;
            }
            .no-print {
                display: none;
            }
        }
        .signature-select {
            width: 100%;
            padding: 8px;
            margin-top: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="document-title">
        <h1>PARTICLE SIZE DISTRIBUTION RECORD</h1>
        <h3>QC / Chemist Responsibility</h3>
    </div>

    <div class="header-section">
        <div>
            <label for="recordDate">Date: </label>
            <input type="date" id="recordDate" name="recordDate">
        </div>
        <div>
            <label for="shiftType">Shift: </label>
            <select id="shiftType" name="shiftType">
                <option value="">Select Shift</option>
                <option value="Day">Day</option>
                <option value="Night">Night</option>
            </select>
        </div>
    </div>

    <table>
        <thead>
            <tr>
                <th>Stage / Material</th>
                <th>PSD D80 (µm)</th>
                <th>PSD D90 (µm)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>SGX Raw</td>
                <td><input type="number" step="0.01" name="d80_1" placeholder="Enter value"></td>
                <td><input type="number" step="0.01" name="d90_1" placeholder="Enter value"></td>
            </tr>
            <tr>
                <td>RH</td>
                <td><input type="number" step="0.01" name="d80_2" placeholder="Enter value"></td>
                <td><input type="number" step="0.01" name="d90_2" placeholder="Enter value"></td>
            </tr>
            <tr>
                <td>OPC</td>
                <td><input type="number" step="0.01" name="d80_3" placeholder="Enter value"></td>
                <td><input type="number" step="0.01" name="d90_3" placeholder="Enter value"></td>
            </tr>
            <tr>
                <td>Accelerator</td>
                <td><input type="number" step="0.01" name="d80_4" placeholder="Enter value"></td>
                <td><input type="number" step="0.01" name="d90_4" placeholder="Enter value"></td>
            </tr>
            <tr>
                <td>Ground Mixing</td>
                <td><input type="number" step="0.01" name="d80_5" placeholder="Enter value"></td>
                <td><input type="number" step="0.01" name="d90_5" placeholder="Enter value"></td>
            </tr>
            <tr>
                <td>Dryer Output</td>
                <td><input type="number" step="0.01" name="d80_6" placeholder="Enter value"></td>
                <td><input type="number" step="0.01" name="d90_6" placeholder="Enter value"></td>
            </tr>
            <tr>
                <td>Silo Output</td>
                <td><input type="number" step="0.01" name="d80_7" placeholder="Enter value"></td>
                <td><input type="number" step="0.01" name="d90_7" placeholder="Enter value"></td>
            </tr>
            <tr>
                <td>VRM Output</td>
                <td><input type="number" step="0.01" name="d80_8" placeholder="Enter value"></td>
                <td><input type="number" step="0.01" name="d90_8" placeholder="Enter value"></td>
            </tr>
        </tbody>
    </table>

    <div class="signature-section">
        <div class="signature-box">
            <p>Prepared by:</p>
            <select class="signature-select" id="preparedBy">
                <option value="">Select Chemist</option>
                <option value="Mr. Saumiya Ranjan">Mr. Saumiya Ranjan</option>
                <option value="Mr. Suraj Pal">Mr. Suraj Pal</option>
                <option value="Mr. Rabindra Kumar Khatua">Mr. Rabindra Kumar Khatua</option>
                <option value="Mr. Kalla Satish">Mr. Kalla Satish</option>
            </select>
            <div class="signature-line"></div>
        </div>
        <div class="signature-box">
            <p>On duty:</p>
            <select class="signature-select" id="onDuty">
                <option value="">Select Chemist</option>
                <option value="Mr. Saumiya Ranjan">Mr. Saumiya Ranjan</option>
                <option value="Mr. Suraj Pal">Mr. Suraj Pal</option>
                <option value="Mr. Rabindra Kumar Khatua">Mr. Rabindra Kumar Khatua</option>
                <option value="Mr. Kalla Satish">Mr. Kalla Satish</option>
            </select>
            <div class="signature-line"></div>
        </div>
    </div>

    <div class="action-buttons no-print">
        <button class="print-btn" onclick="preparePrint()">Print Record</button>
    </div>

    <script>
        // Set today's date as default
        document.getElementById('recordDate').valueAsDate = new Date();
        
        function preparePrint() {
            // Replace empty inputs with "-"
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => {
                if(input.value === "") {
                    input.value = "-";
                }
            });
            
            // Replace empty selects with "Not selected"
            const selects = document.querySelectorAll('select');
            selects.forEach(select => {
                if(select.value === "") {
                    const option = document.createElement('option');
                    option.value = "";
                    option.textContent = "Not selected";
                    option.selected = true;
                    select.innerHTML = '';
                    select.appendChild(option);
                }
            });
            
            // Wait a moment for DOM updates then print
            setTimeout(() => {
                window.print();
                
                // Reset empty fields after printing
                setTimeout(() => {
                    inputs.forEach(input => {
                        if(input.value === "-") {
                            input.value = "";
                        }
                    });
                    
                    // Rebuild select options
                    const chemistOptions = [
                        "Mr. Saumiya Ranjan",
                        "Mr. Suraj Pal",
                        "Mr. Rabindra Kumar Khatua",
                        "Mr. Kalla Satish"
                    ];
                    
                    // Rebuild preparedBy select
                    const preparedBy = document.getElementById('preparedBy');
                    preparedBy.innerHTML = '<option value="">Select Chemist</option>';
                    chemistOptions.forEach(option => {
                        preparedBy.innerHTML += `<option value="${option}">${option}</option>`;
                    });
                    
                    // Rebuild onDuty select
                    const onDuty = document.getElementById('onDuty');
                    onDuty.innerHTML = '<option value="">Select Chemist</option>';
                    chemistOptions.forEach(option => {
                        onDuty.innerHTML += `<option value="${option}">${option}</option>`;
                    });
                }, 500);
            }, 100);
        }
    </script>
</body>
</html>
